<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="js\lib\jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css\todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous"></head>
<body>
    <div id="container">
    <h1>To-Do List<span id="plus"><i class="fas fa-plus"></i></span></h1>
    <input type="text" name="duty" placeholder="Add New Todo" maxlength="40">
    <ul>
        <li><span><i class="far fa-trash-alt"></i></span> Rutina Ejercicios</li>
        <li><span><i class="far fa-trash-alt"></i></span> Rutina Comida</li>
        <li><span><i class="far fa-trash-alt"></i></span> Calcular Macros</li>
    </ul>
    </div>
    <script src="js\todo.js"></script>
</body>
</html>
